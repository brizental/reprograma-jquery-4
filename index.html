<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Campo Minado</title>
    
    <link rel="stylesheet" href="main.css">
	
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
    <div class="window">
        <div class="window-header">
            <p>Campo Minado</p>
        </div>
        <div class="window-controls">
            <div class="menu">
                <a href="" id="menuNivels" class="menu-nivels">Jogo</a>
                
                <ul id="menuNivelsOptions" class="menu-nivels__options">
                    <a href=""><li class="menu-nivels__options_bas">Básico</li></a>
                    <a href=""><li class="menu-nivels__options_int">Intermediário</li></a>
                    <a href=""><li class="menu-nivels__options_adv">Avançado</li></a>            
                </ul>
            </div>
                
            <a href="">Ajuda</a>
        </div>
        <div id="game">
            <div id="header">
                <div class="board" id="mines"></div>
                <div class="button" id="reset"></div>
                <div class="board" id="timer"></div>
            </div>
            <div id="field">
                <table></table>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="button">
            <img src="./imgs/icons/start-button.png">
            <span>Iniciar</span>
        </div>
    </div>
	<script src="./main.js"></script>
</body>
</html>
